<form class="state-form form-horizontal" name="edc.form" ng-submit="edc.submitForm()" novalidate>
	<div class="modal-header">
		<h2 class="text-center"> {{edc.title}} searchModel </h2>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-2">
				<label for="title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model-options="{updateOn: 'default blur', debounce: { 'default': 0, 'blur': 0}}" type="text" ng-model="edc.searchModel.title" id="title" name="title" placeholder="Title"/ required>
					
				</div> 
				<div class="col-sm-2">
					<select class="form-control" name="operator" ng-options="operator for operator in sec.operators track by operator" ng-model="edc.searchModel.title.operator" required>
					</select>	
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-2">
				<label for="author" class="col-sm-2 control-label">Author</label>
				<div class="col-sm-10">
					<input class="form-control" ng-model-options="{updateOn: 'default blur', debounce: { 'default': 0, 'blur': 0}}" type="text" ng-model="edc.searchModel.author" id="author" name="author" placeholder="Author"/ required>
					
				</div> 
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-2">
				<label for="keywords" class="col-sm-2 control-label">Keywords</label>
				<div class="col-sm-10">
					<input class="form-control" ng-model-options="{updateOn: 'default blur', debounce: { 'default': 0, 'blur': 0}}" type="text" ng-model="edc.searchModel.keywords" id="keywords" name="keywords" placeholder="Keywords"/ required>
					
				</div> 
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-2">
				<label for="language" class="col-sm-2 control-label">Language</label>
				<div class="col-sm-10">
					<select class="form-control" name="language" ng-options="language.name for language in edc.languages track by language.name" ng-model="edc.searchModel.language" required>
					</select>	
					
				</div> 
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-2">
				<label for="text" class="col-sm-2 control-label">Text</label>
				<div class="col-sm-10">
					<input class="form-control" ng-model-options="{updateOn: 'default blur', debounce: { 'default': 0, 'blur': 0}}" type="text" ng-model="edc.searchModel.text" id="text" name="text" placeholder="Text"/ required>
					
				</div> 
			</div>
		</div>

	</div>
</div>

</div>
<div class="modal-footer">
	<div class="text-center">
		<button class="btn btn-success" type="submit" ng-disabled="edc.form.$invalid">Save</button>
		<button class="btn btn-warning" type="button" id="cancelButton" ng-click="edc.cancel()">Cancel</button>
	</div>
</div>
</form>
