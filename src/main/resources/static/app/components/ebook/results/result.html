<div class="row">
	<div class="col-lg-8 col-lg-offset-2">
		
		<h3>{{result.author}}</h3>
		
		<ul class="list-unstyled list-inline">
				<li>Author : {{result.author}}</li>
				<li>Title : {{result.title}}</li>
				<li>Keywords : {{result.keywords}}</li>
				<li>Publication Year : {{result.publicationYear}}</li>
				<li>Language : {{result.language}}</li>
				<li>Category : {{result.category}}</li>
			</ul>
			<p class="text-left">
				{{result.highlight}}
			</p>
			<p class="text-left lead">
				<a href="" ng-click="rec.download()">Download</a>
			</p>

	</div>
</div>
