
<div class="row">
	<hr />
	<div class="col-lg-8 col-lg-offset-2">
		
		<a ng-show="rec.currentUser.firstname" ng-href="ebook/download/{{result.filename}}"><h4 style="color: #08088A">{{result.title}}</h3></a>
		<h4 ng-hide="rec.currentUser.firstname" style="color: #08088A">{{result.title}}</h3>
		
		<ul style="color: green;" class="list-unstyled list-inline">
				<li>Author : {{result.author}}</li>
				<li>Keywords : {{result.keywords}}</li>
				<li>Publication Year : {{result.publicationYear}}</li>
				<li>Language : {{result.language.name}}</li>
				<li>Category : {{result.category.name}}</li>
			</ul>
			<p class="text-left" style="font-style: italic;">
				<div style="font-style: italic;" ng-bind-html="result.highlight"></div>
			</p>
			<p class="text-right">
				<a ng-show="rec.currentUser.firstname" ng-href="ebook/download/{{result.filename}}">Download</a>
				<a ng-hide="rec.currentUser.firstname" href="" ng-click="rec.showAdv()">Download</a>
			</p>

	</div>
</div>
