<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Category repository
			</h3><br/>

			<button ng-click="cac.create()" type="button" class="btn btn-success">Add category</button>

				<table class="table table-bordered table-hover table-condensed">
				<thead>
					<tr>
						
						<th>
							Name
						</th>
						<th>Option</th>
						
					</tr>
				</thead>
				<tbody>
				
					<tr ng-repeat="category in cac.categories">
						
						<td>{{category.name}}</td>
						
			
						<td>
						<button type="button" class="btn btn-default btn-sm">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</button>
<button ng-click="cac.edit(category)" type="button" class="btn btn-default btn-sm">
  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
</button>
						</td>
					
					</tr>
				
				
				</tbody>
			</table>
		</div>
	</div>
</div>
