<form class="state-form form-horizontal" name="ecc.form" ng-submit="ecc.submitForm()" novalidate>
	<div class="modal-header">
	    <h2 class="text-center"> {{ecc.title}} category </h2>
	</div>
	<div class="modal-body">
	    <div class="form-group">
	    	<div class="col-sm-8 col-sm-offset-2">
	    		<label for="name" class="col-sm-2 control-label">Name</label>
	    		<div class="col-sm-10">
	    			<input class="form-control" ng-model-options="{updateOn: 'default blur', debounce: { 'default': 0, 'blur': 0}}" type="text" ng-model="ecc.category.name" id="name" name="name" placeholder="Name"/ required>
	    			<p class="text-center" ng-show="ecc.form.name.$touched && ecc.form.name.$error.required" style="color: red;" >Error Name</p>
	    		</div> 
	        </div>
	    </div>
	    

	</div>
	<div class="modal-footer">
		<div class="text-center">
		    <button class="btn btn-success" type="submit" ng-disabled="ecc.form.$invalid">Save</button>
		    <button class="btn btn-warning" type="button" id="cancelButton" ng-click="ecc.cancel()">Cancel</button>
		</div>
	</div>
</form>
