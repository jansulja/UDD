    <div class="cover">
      <div class="cover-image" style="background-image : url('assets/img/content.png')"></div>
      <div class="container">
        <div class="section">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h2 class="text-center">User repository</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button ng-click="usc.create()" type="button" class="btn btn-danger">Add user</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="section">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-6">
                        <table class="table table-bordered table-hover table-condensed">
                          <thead>
                            <tr>
                              <th style="border: 2px solid black;">Firstname</th>
                              <th style="border: 2px solid black;">Lastname</th>
                              <th style="border: 2px solid black;">Username</th>
                              <th style="border: 2px solid black;">Type</th>
                              <th style="border: 2px solid black;">Category</th>
                              <th style="border: 2px solid black;">Options</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="user in usc.users">
                              <td style="border: 2px solid black;">{{user.firstname}}</td>
                              <td style="border: 2px solid black;">{{user.lastname}}</td>
                              <td style="border: 2px solid black;">{{user.username}}</td>
                              <td style="border: 2px solid black;" ng-class="{td_user_type_admin: usc.getUserType(user)==='admin',
									td_user_type_sub_cat: usc.getUserType(user)==='sub_cat',
									td_user_type_sub: usc.getUserType(user)==='sub'}">{{user.type}}</td>
                              <td style="border: 2px solid black;">{{user.category.name}}</td>
                              <td style="border: 2px solid black;">
                                <button ng-click="usc.delete(user)" type="button" class="btn btn-default btn-sm">
                                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button ng-click="usc.edit(user)" type="button" class="btn btn-default btn-sm">
                                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="col-md-6"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
