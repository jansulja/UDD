
<div class="cover" >
	<div class="cover-image" style="background-image : url('assets/img/content.png')"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-5">

				<form class="form-horizontal text-left" role="form">
					<div class="form-group">

						<label for="exampleInputEmail1">
							Username
						</label>
						<input ng-model="lic.user.username" type="text" class="form-control" id="exampleInputEmail1" />
					</div>
					<div class="form-group">

						<label for="exampleInputPassword1">
							Password
						</label>
						<input ng-model="lic.user.password" type="password" class="form-control" id="exampleInputPassword1" />
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10 text-right">
							<button data-ng-click="lic.login()"  class="btn btn-danger">
								Sign in
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
